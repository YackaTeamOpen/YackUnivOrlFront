<body class="app header-fixed sidebar-lg-show">
	<div class="yacka-header">
		<header style="border:none;" class="app-header">
			<div class="text-left">
				<div class="content">
					<a href="index.html"><i class="fa fa-chevron-left fa-lg yacka-green-text mt-4 mr-2" style="float:left;font-size:20px;"></i></a>
					<p id="hello-world" class="mb-0 pb-0 yacka-white-text" style="font-size:25px;">Bonjour,</p>
					<p id="hello-world-msg" class="mb-0 mt-0 ml-2 pb-0 yacka-white-text" style="font-size:15px;">Connectez-vous pour accéder à Yacka !</p>

				</div>
			</div>
		</header>
		<div class="header-offset">
		</div>
	</div>

	<div class="app-body-sm">

		<main class="main">
			<div class="content animated-fade-in">
				<div class="yackard">
					<div class="yackard-body">
						<div class="card shadow-sm">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<div tabindex="1" class="form-group">
											<input class="form-control yacka-input" id="email" type="email" name="email" placeholder="Courriel">
										</div>
										<div tabindex="2" class="form-group">
											<input class="form-control yacka-input" id="password" type="password" name="password" placeholder="Mot de passe">
										</div>



										<div class="row">
											<div class="col-sm-6">

												<div class="form-group">
													<button id="create-btn" class="btn btn-pill btn-yacka-dark yacka-white-text" type="button">Créer un compte</button>
												</div>
											</div>

											<div class="col-sm-6">
												<div class="form-group">
													<button id="connect-btn" class="btn btn-pill btn-yacka-green" type="button">Me connecter</button>
												</div>
											</div>
										</div>

										<hr/>

                    <div id="rescue-actions" class="row justify-content-center">

  										<div class="mx-2 mb-0" style="display: flex;">
  											<a id="forgot-pwd-btn" class="px-2 text-center">Mot de passe oublié</a>
  										</div>
                      <div id="resend-emailcheck-div" class="mx-2 mb-0" style="display: none;">
                        <a id="resend-emailcheck-btn" class="px-2 text-center">Renvoyer un courriel de validation</a>
                      </div>
                    </div>

									</div>
								</div>
							</div>
						</div>
					</div>
        </div>
      </div>
		</main>

	</div>

	<div id="modals-holder" style="z-index: 2000 !important;">
	</div>
