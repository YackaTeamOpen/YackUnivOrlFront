	content="Yacka,yacka,covoiturage,co-voiturage,auto partage,Centre Val de Loire,Centre Val-de-Loire,BlaBlaCar,blablacar,Karos,domicile,travail,économie,LaRoueVerte.com,voiture,Klaxit,BlaBlaLines,blablalines">
	<title>Yacka - Mon profil</title>

	<!-- Icons-->

<body class="app header-fixed sidebar-lg-show">
	<div class="yacka-header">
		<header style="border:none;" class="app-header">
			<div class="text-left">
				<div class="content">
					<a href="javascript:history.back()"><i class="fa fa-chevron-left fa-lg yacka-green-text mt-4 mr-2" style="float:left;font-size:20px;"></i></a>
					<p id="hello-world" class="mb-0 pb-0 yacka-white-text" style="font-size:25px;">Mon profil</p>
					<p id="hello-world-msg" class="mb-0 mt-0 ml-2 pb-0 yacka-white-text" style="font-size:15px;">Vos informations personnelles</p>
				</div>
			</div>
		</header>
		<div class="header-offset">
		</div>
	</div>

	<div class="app-body-sm">
		<div id="modals-holder"></div>
		<main class="main">
			<div class="content animated-fade-in">
				<div class="yackard">
					<div class="yackard-body">
						<div class="card shadow-sm">
							<div class="card-body">
								<input id="user-id" type="hidden">
								<div class="row form-group ml-1">
                  <div class='avatar-sidebar'>
                	   <img id="photo" class='avatar-pic rounded-circle clickable mr-2' alt='User Pic' onclick="upload_photo()"/>
                  </div>
<!-- 									<a type="button" class="btn yacka-profil-button" onclick="upload_photo()"><img id="photo" class='avatar-pic rounded-circle' alt='User Pic'/></a>
 -->
 									<input type="file" id="upload-photo" accept=".png,.jpg,.jpeg" style="display:none"/>
								</div>
								<div class="form-group">
									<div class="yacka-label">Numéro de téléphone</div>
									<input class="form-control yacka-input mt-0" id="phone" type="tel" name="phone" placeholder="0123456789"  pattern="^([0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2})$">
								</div>
								<div class="form-group text-center">
									<button id="save" class="btn btn-pill btn-lg yacka-button-valid" type="button">Enregistrer</button>
								</div>

                <div class="yacka-label mt-4">Sécurité</div>
                <div class="form-group">
                  <button id="button-display" class="form-control yacka-dark-text text-center mt-1"
                    type="button" onClick="displayChangePassword(0)">Modifier mot de passe</button>
                </div>
                <div id="div-change-password" style="display:none;">
                  <p>Votre mot de passe doit avoir <b>au minimum 6 caractères</b> et contenir :
                  <ul>
                    <li>Une lettre minuscule</li>
                    <li>Une lettre majuscule</li>
                    <li>Un chiffre</li>
                  </ul>
                  </p>
                  <div class="form-group mb-0">
                    <input class="form-control yacka-input" id="old-password" type="password"
                      name="old-password" placeholder="Ancien mot de passe">
                  </div>
                  <div class="form-group mb-0">
                    <input class="form-control yacka-input" id="new-password" type="password"
                      name="new-password" placeholder="Nouveau mot de passe">
                  </div>
                  <div class="form-group mt-0">
                    <input class="form-control yacka-input" id="new-password-confirm"
                      type="password" name="new-password-confirm"
                      placeholder="Validation nouveau mot de passe">
                  </div>
                  <div class="form-group text-center">
                    <button id="change-password" class="btn btn-pill btn-lg yacka-button-valid"
                      type="button" onClick="changePassword()">Valider mon mot de passe</button>
                  </div>
                </div>

							</div>
						</div>
				</div>
			</div>
		</div>
	</main>
</div>
