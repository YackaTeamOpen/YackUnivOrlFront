<body class="app header-fixed sidebar-lg-show">
	<div class="yacka-header">
		<header style="border:none;" class="app-header">
			<div class="text-left">
				<div class="content">
					<a href="menu.html"><i class="fa fa-chevron-left fa-lg yacka-green-text mt-4 mr-2" style="float:left;font-size:20px;"></i></a>
					<p id="hello-world" class="mb-0 pb-0 yacka-white-text" style="font-size:25px;">Signaler un problème/suggestion</p>
					<p id="hello-world-msg" class="mb-0 mt-0 ml-2 pb-0 yacka-white-text" style="font-size:15px;">Nous améliorons Yacka grâce à vos suggestions et commentaires&nbsp!</p>
				</div>
			</div>
		</header>
		<div class="header-offset">
		</div>
	</div>

	<div class="app-body-sm">
		<div id="modals-holder"></div>
		<main class="main">
			<div class="content animated-fade-in">
				<div class="yackard">
					<div class="yackard-body">
						<div class="card shadow-sm">
							<div class="card-body">
								<div class="form-group">
									<div class="yacka-label">Commentaire</div>
									<textarea class="form-control yacka-input mt-0" id="comment" type="text" name="comment" rows="10" placeholder="Saisissez ici un maximum d'informations s'il s'agit d'un problème&nbsp;:&#10;Quelle action faisiez-vous ? est-ce répétitif ? qu'attendiez-vous en retour&nbsp;?&#10;S'il s'agit d'une suggestion, décrivez simplement ce que vous aimeriez voir sur l'application Yacka.&#10;Merci !"></textarea>
								</div>
								<div class="form-group text-center">
									<button id="valid" class="btn btn-pill yacka-button-valid" type="button">Valider</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- CoreUI and necessary plugins-->
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>

	<script src="../js/common.js"></script>
	<script src="../js/users/problem.js"></script>
</body>

</html>
