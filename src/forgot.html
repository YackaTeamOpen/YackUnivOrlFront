<head>
	<base href="./">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="Yacka">
	<meta name="author" content="Yacka Dev Team">
	<meta name="keyword"
	content="Yacka,yacka,covoiturage,co-voiturage,auto partage,Centre Val de Loire,Centre Val-de-Loire,BlaBlaCar,blablacar,Karos,domicile,travail,économie,LaRoueVerte.com,voiture,Klaxit,BlaBlaLines,blablalines">
	<title>Yacka - Initialisation du mot de passe</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<!-- Icons-->
	<link href="node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
	<link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">

	<!-- Main styles for this application-->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/forgot.css" rel="stylesheet">
	<link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-lg-show">
	<div class="yacka-header">
		<header style="border:none;" class="app-header">
			<div class="text-left">
				<div class="content">
					<a href="javascript:history.back()"><i class="fa fa-chevron-left fa-lg yacka-green-text mt-4 mr-2" style="float:left;font-size:20px;"></i></a>
					<p id="hello-world" class="mb-0 pb-0 yacka-white-text" style="font-size:25px;">Modification</p>
					<p id="hello-world-msg" class="mb-0 mt-0 ml-2 pb-0 yacka-white-text" style="font-size:15px;">de votre mot de passe</p>
				</div>
			</div>
		</header>
		<div class="header-offset">
		</div>
	</div>

	<div class="app-body-sm">

		<main class="main">
			<div class="content animated-fade-in">

				<div class="yackard">
					<div class="yackard-body">
						<div class="card">
							<div class="card-body">
								<div id="login-error" class="alert alert-danger" style="display: none;"></div>
								<label for="email"><b>Identifiant (courriel)</b></label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="icon-user"></i>
										</span>
									</div>
									<input class="form-control yacka-input" id="email" type="text" name="email" placeholder="camille.schtroumpf@exemple.fr">
								</div>
								<label for="password"><b>Mot de passe*</b></label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="icon-lock"></i>
										</span>
									</div>
									<input class="form-control yacka-input" id="password" type="password" name="password" placeholder="Entrez un mot de passe">
								</div>
								<label for="password-bis"><b>Confirmation du mot de passe</b></label>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="icon-lock"></i>
										</span>
									</div>
									<input class="form-control yacka-input" id="password-bis" type="password" name="password-bis" placeholder="Entrez le mot de passe à nouveau">
								</div>
								<p id="pass-message"style="color:#888888;"><i>&ast;entre 8 et 20 caractères</i></p>

								<div class="row justify-content-center">
									<div class="col-auto text-center">
										<button id="save-btn" style="height: 45px;" class="btn btn-pill btn-lg yacka-button-valid" type="button">Valider</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</main>

	</div>

</div>

<div id="modals-holder" style="z-index: 2000 !important;"></div>


<!-- CoreUI and necessary plugins-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/common.js"></script>
<script src="js/forgot.js"></script>

</body>

</html>
